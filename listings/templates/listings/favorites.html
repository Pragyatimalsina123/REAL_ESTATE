<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>

<body>
    <div class="container mt-5">
        <h1>Your Favorite Properties</h1>
        
        {% if favorites %}
            <div class="row">
                {% for property in favorites %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ property.image.url }}" alt="{{ property.title }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">{{ property.title }}</h5>
                                <p class="card-text">Price: Rs {{ property.price }}</p>
                                <p class="card-text">Address: {{ property.address }}</p>
                                <a href="{% url 'property_detail' pk=property.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>You don't have any favorite properties yet.</p>
        {% endif %}
        
        <a href="{% url 'property_list' %}" class="btn btn-secondary">Back to Listings</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
