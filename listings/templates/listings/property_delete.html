<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Property</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ property.title }}"?</h1>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
