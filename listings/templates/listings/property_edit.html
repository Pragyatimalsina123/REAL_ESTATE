<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Editing Property</h1>
                <!-- Display the property title -->
                <p><strong>Property Title:</strong> {{ property.title }}</p>

                <!-- Display the property form with enctype for file upload -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Render form fields -->
                    {{ form.as_p }}  <!-- This will render the form fields, including the image field -->

                    <!-- Submit button to save changes -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>

                <!-- Link to go back to the property details page -->
                <a href="{% url 'property_detail' pk=property.pk %}" class="btn btn-secondary">Back to Property Details</a>

                <!-- Debugging: Show the property ID if needed -->
                <p>Property ID: {{ property.id }}</p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS files for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
