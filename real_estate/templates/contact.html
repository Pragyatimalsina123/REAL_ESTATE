<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            color: #e68900;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>We would love to hear from you</h2>
        
        <!-- Contact Form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Your Name:</label>
                <input type="text" name="name" id="id_name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="id_email">Your Email:</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="id_subject">Subject:</label>
                <input type="text" name="subject" id="id_subject" placeholder="Enter the subject" required>
            </div>
            
            <div class="form-group">
                <label for="id_message">Your Message:</label>
                <textarea name="message" id="id_message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 RealEstate Pro. All rights reserved.</p>
        <p>Follow us on <a href="https://www.facebook.com" target="_blank">Facebook</a>, <a href="https://www.instagram.com" target="_blank">Instagram</a>, and <a href="https://www.twitter.com" target="_blank">Twitter</a>.</p>
    </footer>

</body>
</html>
