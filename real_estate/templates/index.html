<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Real Estate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Listings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Property Details Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">{{ property.title }}</h2>
        <div class="row">
            <div class="col-md-6">
                <!-- Property Image -->
                <img src="{{ property.image_url }}" class="img-fluid" alt="{{ property.title }}">
            </div>
            <div class="col-md-6">
                <h5>Description</h5>
                <p>{{ property.description }}</p>
                <h5>Price: <span class="text-primary">${{ property.price }}</span></h5>

                <!-- Add to Favorites -->
                <button class="btn btn-outline-primary btn-favorites" onclick="addToFavorites('{{ property.id }}')">Add to Favorites</button>
                
                <!-- Add to Wishlist -->
                <button class="btn btn-outline-success btn-wishlist" onclick="addToWishlist('{{ property.id }}')">Add to Wishlist</button>
                
                <!-- Request More Info -->
                <button class="btn btn-outline-info btn-info" onclick="requestInfo('{{ property.id }}')">Request More Info</button>
            </div>
        </div>

        <!-- Back to Listings Button -->
        <div class="text-center my-4">
            <a href="/properties/" class="btn btn-secondary">Back to Listings</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 Real Estate Listings. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- External JS file -->
    <script src="script.js"></script>  <!-- Make sure your JS file is linked correctly -->
</body>

</html>
